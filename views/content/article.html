<article id="post-{{post.id}}" class="card" ng-repeat="post in posts" role="article">
    <header><img ng-src="{{post.featured_image_thumbnail_full_url}}" alt="{{post.featured_image_thumbnail_caption}}"></header>
    <div class="body">
        <h2 class="title">{{post.title.rendered}}</h2>
        <div class="content" ng-bind-html="post.content.rendered | rawHtml">{{post.content.rendered}}</div>
    </div>
    <footer></footer>
</article>
